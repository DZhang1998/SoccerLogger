{% extends "base.html" %}


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
    crossorigin="anonymous">


{% block content %}


<div class="midBox">
    <div class="loginBox">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form class="signInBox" method="POST" action="/signin">
            <img class="siLogo" src="https://i.ibb.co/ZhwqxmW/UVASL.png"></img>
            <input class="usnPass" name="username" placeholder="Username"></input>
            <input type="password" class="usnPass" name="password" placeholder="Password"></input>
            <button class="siBtn">Sign In</button>
        </form>
        <div class="signUpBox">
            <div class="suMessage">Don't have an account?</div>
            <a href="{{ url_for('auth.signup') }}" class="suBtn">Sign Up</a>
        </div>
    </div>
</div>

{% endblock %}
{% block css %}


<style>
    body {
        padding: 0;
        margin: 0;
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
    }

    body::-webkit-scrollbar {
        display: none;
        /* Chrome, Safari and Opera */
    }


    .nav-link,
    .nav-item {
        color: rgb(33, 33, 33)
    }

    .nav-link:hover {
        text-decoration: underline;
    }

    .nav-link:hover {
        text-decoration: underline;
    }

    .navBox {
        width: 100%;
        height: 70px;
        background-color: white;
        border-bottom: solid rgb(33, 33, 33);
        border-width: 1px;
        position: fixed;
        top: 0;
        z-index: 100;
    }

    .navLeft {
        width: 50%;
        height: 100%;
        float: left;
        display: flex;
        align-items: center;
    }

    .navRight {
        width: 50%;
        height: 100%;
        float: right;
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }

    .logoBox {
        width: 50%;
        height: 70px;
        object-fit: fill;
        position: relative;
        left: 15%;
        display: flex;
        align-items: center;
        color: rgb(33, 33, 33);
        font-size: 26px;
    }

    .logo {
        width: 42px;
        height: 45px;
        object-fit: fill;
        margin-right: 1%;
    }

    .navLinks {
        width: auto;
        margin: 3%;
        height: 100%;
        font-family: Verdana;
        color: rgb(33, 33, 33);
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        flex-direction: column;
        text-decoration: none;
        cursor: pointer;
    }



    .midBox {
        width: 100%;
        height: calc(100vh - 144px);
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loginBox {
        width: 20%;
        height: 70%;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .signInBox {
        border-radius: 15px;
        width: 85%;
        height: 100%;
        border: solid rgb(33, 33, 33);
        border-width: 2px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("https://previews.123rf.com/images/scenery1/scenery11610/scenery1161000050/63358141-green-grass-background-turf-grass-surface-abstract.jpg");
    }

    .siLogo {
        width: 55%;
        object-fit: fill;
        margin: 10%;
    }

    .usnPass {
        width: 85%;
        border-radius: 25px;
        height: 20%;
        background-color: white;
        margin-bottom: 2%;
        border: solid rgb(33, 33, 33);
        border-width: 1px;
        outline: none;
        padding-left: 4%;
    }

    .siBtn,
    .siBtn:focus,
    .siBtn:active {
        width: 65%;
        height: 25%;
        border-radius: 25px;
        background-color: rgb(229, 114, 0);
        color: rgb(35, 45, 75);
        font-family: verdana;
        font-weight: bold;
        border: solid rgb(33, 33, 33);
        border-width: 1px;
        cursor: pointer;
        margin-top: 2%;
        margin-bottom: 4%;
        outline: none;
    }

    .signUpBox {
        width: 85%;
        height: 20%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        margin-top: 4%;
    }

    .suMessage {
        width: 100%;
        height: 30%;
        color: rgb(33, 33, 33);
        text-align: center;
        font-family: verdana;
    }

    .suBtn,
    .suBtn:active,
    .suBtn:focus {
        margin-top: 5%;
        width: 35%;
        height: 35%;
        border-radius: 15px;
        background-color: rgb(229, 114, 0);
        color: rgb(35, 45, 75);
        font-family: verdana;
        font-weight: bold;
        border: solid rgb(33, 33, 33);
        border-width: 1px;
        cursor: pointer;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: small;
        text-decoration: none;
        outline: none;
    }

    .footer {
        width: 100%;
        height: 50px;
        background-color: white;
        border-top: solid rgb(33, 33, 33);
        border-width: 1px;
    }
</style>
{% endblock %}
